<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Index</title>
     {% load bootstrap5 %}
     {% bootstrap_css %}
     {% bootstrap_javascript %}
      {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light  p-3 text-light fs-5 ">
  <div class="container-fluid">
    <a class="navbar-brand  mx-3 brand" href="#">
         <img src="{% static 'images/chef.png' %}" alt="" width="70" height="64" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item mx-3">
         <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#cards">Recipes</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Register
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Log In</a></li>
            <li><a class="dropdown-item" href="#">Sign Up </a></li>
          </ul>
        </li>

      </ul>


    </div>
  </div>

</nav>
      <div class="container-fluid top-banner">
        <div class="row ">
          <div class="col-7"  >
            <h1 class="text-center bg-light text" style="box-shadow: 0 5px 10px rgba(0,0,0,.2);background-color: white;font-size:36px; padding:30px; margin-top:-130px">Welcome to the sweetest Dessert </h1>
          </div>
            <form class="d-flex col-5 offset-4 mt-3">
                <input class="form-control me-3 p-3 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info w-25" type="submit" name="keyword">Search</button>
            </form>
        </div>
      </div>

<div class="container-fluid" id="cards">
    <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 100px">
                {%  for i in list %}
                  <div class="col-xlg-3 col-sm-12 p-2 ">
                        <div class="card cardbox  w-100" >
                          <img src="{{ i.image }}" class="card-img-top" alt="...">
                                  <div class="card-body text-center">
                                       <h5 class="card-title text-center bg-light fw-lighter p-3">{{i.name}}</h5>
                                     <a href="" class="btn btn-outline-warning me-3 px-4" id="bt1">View</a>
                                    <a href="" class="btn btn-outline-warning me-2 " id="bt2">Comment</a>
                                    <a href="" class="btn btn-outline-warning me-3 px-4 " id="bt3">Rate </a>
                                  </div>
                        </div>
                  </div>

                {% endfor %}

            </div>
    </div>

</div>






</body>
</html>
